
<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.
    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.
    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fleet_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fleet App</title>
  <style>
    /* Center the loading spinner */
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ddd;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Hide spinner when Flutter loads */
    .hidden {
        display: none; 
    }
  </style>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="spinner" id="loading-spinner"></div>
  
  <script src="flutter.js" defer></script>
  <script>
      window.addEventListener('load', function() {
          _flutter.loader.loadEntrypoint({
              serviceWorker: {
                  serviceWorkerVersion: "latest",
              },
          }).then(function(engineInitializer) {
              return engineInitializer.initializeEngine();
          }).then(function(appRunner) {
              document.getElementById('loading-spinner').classList.add('hidden'); // Hide spinner when Flutter is ready
              return appRunner.runApp();
          });
      });
  </script>
</body>
</html>
